
<div [ngStyle]="this.card_background" class="card_background mb-3">
    <div class="row p-0">
      <div class="col-lg-12 col-md-6 col-sm-6 col-6 p-0">
        <span [ngStyle]="this.header_style" class="header_style ms-3">{{this.header_text}}</span>
      </div>
      <!-- <div
        class="col-lg-6 col-md-6 col-sm-6 col-6 p-0"
        style="display: grid; justify-content: end; align-items: center;"
      >
        <span [ngStyle]="this.historic_style" class="historic_style ">{{this.historic_text}}</span>
      </div> -->
    </div>
    <div class="d-flex align-items-center mt-3">
      <div>
        <span [ngStyle]="this.amount_style" class="amount_style ms-1">{{this.amount | currency : this.currency_type}}</span>
      </div>
      <div class="ms-3">
        <mat-chip [ngStyle]="{'background-color':percent_background}" > <span>{{this.percent}}</span>% </mat-chip>
      </div>
    </div>
  </div>
