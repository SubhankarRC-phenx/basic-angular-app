<div class="d-flex justify-content-start mt-5 mb-5">
  <div>
    <button mat-raised-button color="primary" (click)="openDialogCreatePriority()">Color Table Template Dialog</button>
  </div>
</div>

<div class="col-lg-4">
  <app-card-box [card_background]="{ background: '#fff', border:'1px solid #B7BCEA','min-height':'100px'}"

    [historic_text]="'(Last 60 days)'" [historic_style]="{ color: 'black' }" [amount]="5000"
    [amount_style]="{ 'letter-spacing': '5px', color:'#5D4D7C' }" [currency_type]="'USD'"
    [percent_background]="'#47f52b'"></app-card-box>
</div>

<div class="mt-5 mb-5">

<h2>Mat Select Field Validations</h2>
<div class="col-lg-4">

  <form [formGroup]="newSalesVoucher" ngNativeValidate (ngSubmit)="openConfirmationDialog()">

    <span style="width: 100%">

      <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select disableRipple name="account" formControlName="paid_from_account_name_id" required>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
        <mat-error *ngIf="
          this.newSalesVoucher.controls.paid_from_account_name_id!.hasError('required')
        ">
          Account is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <!-- <mat-form-field style="width: 100%; text-align: center" class="td_font">

          </mat-option>

    </span>

    <button mat-raised-button class="btn_epf_submit mr-3" style="float: right">
      Submit
    </button>
  </form>
</div>
</div>

<div class="access_control_tab">
  <mat-tab-group
  animationDuration="0ms"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  (selectedTabChange)="setTabIndex($event.index)"
  [selectedIndex]="this.selected_tab_index">
    <mat-tab label="User Group"> Content 1 </mat-tab>
    <mat-tab label="Asset Permission"> Content 2 </mat-tab>
    <mat-tab label="Kit Permission"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
