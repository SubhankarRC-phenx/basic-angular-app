<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  data-bs-ride="carousel"
  style="height: 500px"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="./../../../assets/imgaes/a.jpg"
        style="height: 500px"
        class="d-block w-100"
        alt="1"
      />
    </div>
    <div class="carousel-item">
      <img
        src="./../../../assets/imgaes/b.jpg"
        style="height: 500px"
        class="d-block w-100"
        alt="2"
      />
    </div>
    <div class="carousel-item">
      <img
        src="./../../../assets/imgaes/a.jpg"
        style="height: 500px"
        class="d-block w-100"
        alt="3"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <label class="item" for="t-3">
      <img
        src="./../../../assets/imgaes/billing/billing4.png"

      />
    </label>
    <label class="item" for="t-4">
      <img
        src="./../../../assets/imgaes/billing/billing1.png"

      />

    <label class="item" for="t-5">
